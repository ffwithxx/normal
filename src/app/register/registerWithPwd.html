<div class="login-container register2-container">
    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="header">
                <div class="left_icon">
                    <a ng-click="rep.goBack()">
                        <img ng-if="theme!='black'" src="./assets/images/VK/fanhui.png" width="12px">
                        <img ng-if="theme=='black'" src="./assets/images/black/fanhui.png" width="9px">
                    </a>
                </div>
                <div class="label" style="">设置密码</div>
                <div class="right_icon">
                    <!--<a class="weui-vcode-btn weui-btn_danger" ng-click="mrc.pay()" style="color:black">支付</a>-->
                </div>
            </div>
        </div>
    </div>

    <div class="page" style="top:54px">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab__panel">
                <div class="weui-panel middle-sm">
                    <div class="weui-panel__bd1">
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label">设置密码</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="password" ng-model="rep.pwd" placeholder="请输入6位数字密码" ng-change="rep.onPwdChange(rep.pwd)"/>
                                </div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label">再次确认</label></div>
                                <div class="weui-cell__bd pwd">
                                    <input class="weui-input" type="password" ng-model="rep.rePwd"
                                           placeholder="请再次输入密码"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-panel bottom-sm ">
                    <a class="weui-btn weui-btn_danger" ng-click="rep.submit()">{{rep.title}}</a>
                </div>
            </div>
        </div>
    </div>


    <div id="toast" ng-show="rep.showToast">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">{{rep.toastMsg}}</p>
        </div>
    </div>
    <div id="loadingToast" ng-if="rep.msg.warning">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <p class="weui-toast__content">{{rep.msg.message}}</p>
        </div>
    </div>
</div>
