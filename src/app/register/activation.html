<div class="login-container activation-container">

    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="header">
                <div class="left_icon">
                    <a ng-click="atc.goBack()">
                        <img ng-if="theme!='black'" src="./assets/images/VK/fanhui.png" width="12px">
                        <img ng-if="theme=='black'" src="./assets/images/black/fanhui.png" width="9px">
                    </a>
                </div>
                <div class="label" style="">会员激活</div>
                <div class="right_icon">
                    <!--<a class="weui-vcode-btn weui-btn_danger" ng-click="mrc.pay()" style="color:black">支付</a>-->
                </div>
            </div>
        </div>
    </div>

    <div class="page" style="top:54px">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab__panel">

                <div class="weui-panel">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">会员卡号<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" ng-model="atc.vcardNum" placeholder="请输入会员卡号"/>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">密码<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" ng-model="atc.vpwd" placeholder="请输入会员卡号密码"/>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_vcode weui-cell-sm" style="height: 40px;padding: 0px 10px">
                            <div class="weui-cell__hd"><label class="weui-label">手机号<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" pattern="[0-9]*" ng-model="atc.mobile"
                                       placeholder="请输入手机号"/>
                            </div>
                            <div class="weui-cell__ft">
                                <a class="weui-btn weui-btn_danger vcode" ng-class="atc.vcodeCss" ng-bind="atc.vcodeTitle"
                                   ng-click="atc.getVcode()" style="font-size: 12px;margin-right: 10px;">获取验证码</a>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">验证码<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd pwd">
                                <input class="weui-input" type="text" ng-model="atc.vcode" placeholder="请输入验证码"/>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="weui-panel sm-middle" style="margin-top: 0px">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell" style="border-top: 1px solid #f2f2f2">
                            <div class="weui-cell__hd"><label class="weui-label">姓名<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" ng-model="atc.name" placeholder="请输入姓名"/>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">生日<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <!--<input class="weui-input" type="date"  ng-model="atc.birthday" ng-change="atc.changedate()">-->
                                <input  placeholder="生日信息一经设置无法修改，请谨慎选择！" type="text" ng-model="atc.birthday" ng-change="atc.changedate()" name="USER_AGE" id="USER_AGE" readonly class="weui-input" placeholder="请填写你的出生日期" />
                            </div>
                            <div class="weui-cell__ft">></div>

                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after sex-sm" style="border-bottom: 1px solid #f2f2f2;height:40px;padding: 0px 10px ">
                            <div class="weui-cell__hd">
                                <label class="weui-label">性别<span
                                    class="my_start">*</span></label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2" ng-model="atc.gender">
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="ln" style=" padding: 10px 0;;width: 300px;margin: 0 auto">-->
                            <!--<div id="dom_id" style="background-color: #0d0d0d"></div>-->
                        <!--</div>-->
                        <!--<input type='hidden' id='csessionid' name='csessionid'/>-->
                        <!--<input type='hidden' id='sig' name='sig'/>-->
                        <!--<input type='hidden' id='token' name='token'/>-->
                        <!--<input type='hidden' id='scene' name='scene'/>-->
                        <!--<div style="color: #78787d;margin-left: 10px ">*滑动获取验证码</div>-->
                    </div>
                </div>
                <div class="weui-panel no-bottom-border">
                    <div class="weui-cells must-input">
                        <div class="weui-cell">
                            <div  style="text-align: left;color: #999999;font-size: 13px">*号为必填信息</div></div>
                      </div>
                </div>


                <div class="weui-panel confirm-sm" style="margin-top: 35px;">
                    <a class="weui-btn weui-btn_danger bottom-button" ng-click="atc.submit()">确认</a>
                </div>
                <!--<div class="weui-footer">-->
                <label class="weui-agree" style="text-align: center;">
                    <input ng-model="atc.checked" type="checkbox" class="weui-agree__checkbox">
                    <span class="weui-agree__text">
                阅读并同意<a ng-click="atc.goBuy()" style="color: black">《相关条款》</a>
            </span>
                </label>
                <!--</div>-->
            </div>
        </div>

        <div class="star-dialog" id="star-dialog" style="display: none" >
            <div class="weui-mask"></div>
            <div class="weui-dialog weui-skin_android" style="width: 80%;max-width: 90%">
                <div class="top" ng-if="theme != 'black'">
                    <img src="./assets/images/VK/gantanhao@2x.png"/>
                </div>



                <div class="weui-dialog__bd my-bd" style="padding: 20px 0px 10px 0px;">
                    <div  >
                        <p style="margin-left: 15px;font-size: 15px;color: #000000">滑动验证</p>
                        <div class="ln" style=" padding: 10px 0;;width: 90%;margin: 0 auto">
                            <div id="dom_id" style="background-color: #0d0d0d"></div>
                        </div>

                        <input type='hidden' id='csessionid' name='csessionid'/>
                        <input type='hidden' id='sig' name='sig'/>
                        <input type='hidden' id='token' name='token'/>
                        <input type='hidden' id='scene' name='scene'/>
                        <div style="color: #a0a0a0;margin-left: 15px;font-size: 12px;margin-bottom: 10px ">*请先滑动再点击获取验证码</div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">atc.errMsg</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--<div class="weui-footer">-->
    <!--<span>没有账号，</span>-->
    <!--<a ng-click="lv.goRegister()">立即注册</a>-->
    <!--</div>-->
</div>
<div id="loadingToast" ng-if="atc.msg.warning">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <p class="weui-toast__content">{{atc.msg.message}}</p>
    </div>
</div>

<link rel="stylesheet" href="app/datetime/css/style.css">
<link rel="stylesheet" href="app/datetime/css/mobiscroll.css">
<link rel="stylesheet" href="app/datetime/css/mobiscroll_date.css">
<script src="app/datetime/js/jquery.min.js"></script>
<script src="app/datetime/js/mobiscroll_date.js"></script>
<script src="app/datetime/js/mobiscroll.js"></script>
