<div class="login-container register1-container">

    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="header">
                <div class="left_icon">
                    <a ng-click="re.goBack()">
                        <img ng-if="theme!='black'" src="./assets/images/VK/fanhui.png" width="12px">
                        <img ng-if="theme=='black'" src="./assets/images/black/fanhui.png" width="9px">
                    </a>
                </div>
                <div class="label" style="">会员注册</div>
                <div class="right_icon">
                    <!--<a class="weui-vcode-btn weui-btn_danger" ng-click="mrc.pay()" style="color:black">支付</a>-->
                </div>
            </div>
        </div>
    </div>

    <div class="page" style="top:54px">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab__panel">

                <div class="weui-panel">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-cell_vcode weui-cell-sm" style="height: 40px" >
                            <div class="weui-cell__hd"><label class="weui-label">手机号<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" pattern="[0-9]*" ng-model="re.mobile"
                                       placeholder="请输入手机号"/>
                            </div>
                            <div class="weui-cell__ft">
                                <a class="weui-btn weui-btn_danger vcode" ng-class="re.vcodeCss" ng-bind="re.vcodeTitle"
                                   ng-click="re.getVcode()" style="font-size: 12px;margin-right: 10px;">获取验证码</a>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">验证码<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd pwd">
                                <input class="weui-input" type="text" ng-model="re.vcode" placeholder="请输入验证码"/>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- 此段必须要引入 -->
                <div id="_umfp" style="display:inline;width:1px;height:1px;overflow:hidden;"></div>
                <div class="weui-panel sm-middle">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">姓名<span ng-if=" re.isWeChat == 1"
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" ng-model="re.name" placeholder="请输入姓名"/>
                            </div>
                        </div>
                        <div class="weui-cell" >
                            <div class="weui-cell__hd " ><label class="weui-label">生日<span ng-if=" re.isWeChat == 1"
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd"  >
                                <!--<input class="weui-input" ng-change="re.changedate()" type="date"  ng-model="re.birthday">-->
                                <input type="text" placeholder="生日信息一经设置无法修改，请谨慎选择！" ng-model="re.birthday" ng-change="re.changedate()" name="USER_AGE" id="USER_AGE" readonly class="weui-input" placeholder="请填写你的出生日期" />
                            </div>
                            <div class="weui-cell__ft">></div>

                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after "  >
                            <div class="weui-cell__hd" >
                                <label class="weui-label">性别<span ng-if=" re.isWeChat == 1"
                                    class="my_start">*</span></label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2" ng-model="re.gender" style="height: 40px">
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>


                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after" ng-click="re.gochange()" ng-if="re.showAmount" style="border-bottom: 1px solid #f2f2f2;height: 40px">
                            <div class="weui-cell__hd"><label class="weui-label">套餐<span
                                class="my_start">*</span></label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" disabled="disabled" ng-model="re.amountName" style="color: black">
                            </div>
                            <div class="weui-cell__ft">></div>

                        </div>
                        <div class="weui-panel no-bottom-border">
                            <div class="weui-cells must-input">
                                <div class="weui-cell" style="margin-top: -10px">
                                    <div  style="text-align: left;color: #999999;font-size: 13px">*号为必填信息</div></div>
                            </div>
                        </div>
                        <!--<div class="ln" style=" padding: 10px 0;;width: 300px;margin: 0 auto">-->
                            <!--<div id="dom_id" style="background-color: #0d0d0d"></div>-->
                        <!--</div>-->

                        <!--<input type='hidden' id='csessionid' name='csessionid'/>-->
                        <!--<input type='hidden' id='sig' name='sig'/>-->
                        <!--<input type='hidden' id='token' name='token'/>-->
                        <!--<input type='hidden' id='scene' name='scene'/>-->
                        <!--<div style="color: #78787d;margin-left: 10px ">*滑动获取验证码</div>-->
                    </div>
                </div>

                <div class="weui-panel confirm-sm" style="margin-top: 35px;">
                    <a class="weui-btn weui-btn_danger bottom-button" ng-click="re.submit()">确认</a>
                </div>
                <!--<div class="weui-footer">-->
                <label class="weui-agree" style="text-align: center;">
                    <input ng-model="re.checked" type="checkbox" class="weui-agree__checkbox">
                    <span class="weui-agree__text">
                阅读并同意<a ng-click="re.goBuy()" style="color: black">《相关条款》</a>
            </span>
                </label>
                <!--</div>-->
            </div>
        </div>
    </div>

    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">re.errMsg</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>



    <div class="register-dialog-sex" id="sex" style="display: none" >


        <div class="dialog-sex-box"  >
            <p style="margin: 10px 15px;color: #a0a0a0;font-size: 15px;text-align: center">请选择套餐</p>
            <ul class="items" style="outline: none; list-style: none;">
                <!--<li ng-repeat="li in re.list" style="outline: none">-->
                <!--<li ng-repeat="li in re.list"   style="outline: none; " click="">-->

                    <!--&lt;!&ndash;#4A4A4A&ndash;&gt;-->
                    <!--<div class="weui-media-box__bd" style="border: 1px solid #E1E1E1;margin: 10px 10px">-->

                        <!--<div class="item" >-->
                            <!--<div class="title" style="">白兔会员-->
                            <!--</div>-->
                            <!--<div class="note" style="">￥100</div>-->
                            <!--<div class="line"></div>-->

                            <!--<div class="date" style="">春季限时限时限时赠送金额80元，赠积分200，赠5元代金券82，春季限时限时限时赠送金额80元，赠积分200，赠5元代金券82，春季限时限时限时-->
                            <!--</div>-->


                        <!--</div>-->
                    <!--</div>-->
                <!--</li>-->
                <li ng-repeat="li in re.amountList" style="outline: none; margin: 10px 15px" ng-click="re.changeSel(li)" ng-class="{'active': li.show==1}">

                    <!--#4A4A4A-->


                        <div class="item" >
                            <div class="title" style="margin-left: 10px;font-size: 15px;margin-top: 10px;">{{li.title}}
                            </div>
                            <div class="note" style="height: 40px;text-align: center;font-size: 26px;line-height: 40px;border-bottom: 1px dotted #E1E1E1;padding-bottom: 10px;">￥{{li.amount}}</div>
                            <div class="line"></div>

                            <div class="date" style="font-size: 10px;font-size: 14px;margin:5px 10px;color: #A0A0A0"><span ng-if="li.give !=0&&li.give!=null">赠送金额{{li.give}}元</span><span ng-if="li.point !=0&&li.point!=null">,赠送积分{{li.point}}</span><span ng-if="li.point !=0&&li.point!=null">,赠{{li.ticketNames}}</span>
                            </div>


                        </div>

                </li>
                <!--<li style="border: none">-->
                    <!--<div class="no-border weui-panel" style="text-align: center; margin: 20px 10px 0px 10px;color: #A2A2A2">注册规则</div>-->
                    <!--<div>-->
                        <!--<p>1.成为会员，立享等级会员福利，会员消费1元积一分</p>-->
                    <!--</div>-->
                <!--</li>-->
            </ul>

        </div>
        <div class="dialog-sex-agree" style="background-color: white;height: 50px;width: 100%;position: fixed;bottom: 0px;" >
            <!--<div class="weui-panel confirm-sm" style="margin-top: 35px;">-->
                <!--<a class="weui-btn weui-btn_danger bottom-button" ng-click="re.agreement()">确认</a>-->
            <!--</div>-->
            <a ng-if="theme != 'black'" class="weui-btn weui-btn_danger bottom-button" style="height: 50px;line-height: 50px" ng-click="re.agreement()">确定</a>
            <a ng-if="theme == 'black'" class="weui-btn weui-btn_danger bottom-button"  ng-click="re.agreement()">确定</a>
        </div>
    </div>


    <div class="star-dialog" id="star-dialog" style="display: none" >
        <div class="weui-mask"></div>
        <div class="weui-dialog weui-skin_android" style="width: 80%;max-width: 90%">




            <div class="weui-dialog__bd my-bd" style="padding: 20px 0px 10px 0px;">
                <div  >
                    <p style="margin-left: 15px;font-size: 15px;color: #000000">滑动验证</p>
                    <div class="ln" style=" padding: 10px 0;;width: 90%;margin: 0 auto">
                        <div id="dom_id" style="background-color: #0d0d0d"></div>
                    </div>

                    <input type='hidden' id='csessionid' name='csessionid'/>
                    <input type='hidden' id='sig' name='sig'/>
                    <input type='hidden' id='token' name='token'/>
                    <input type='hidden' id='scene' name='scene'/>
                    <div style="color: #a0a0a0;margin-left: 15px;font-size: 12px;margin-bottom: 10px ">*请先滑动再点击获取验证码</div>
                </div>
            </div>


        </div>
    </div>


</div>
<div id="loadingToast" ng-if="re.msg.warning">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <p class="weui-toast__content">{{re.msg.message}}</p>
    </div>
</div>
