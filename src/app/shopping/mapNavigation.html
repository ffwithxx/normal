<style type="text/css">
    body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #l-map{height:50vh;width:100%;}
    #r-result,#r-result table{width:100%;height:50vh}
</style>


<div id="l-map"></div>
<div id="r-result"></div>

<script type="text/javascript">
    var kaijindu = $location.search().kaijindu;
    var kaiweidu = $location.search().kaiweidu;
    var jindu =  $location.search().jindu;
    var weidu =  $location.search().weidu;
    // 百度地图API功能
    var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(kaijindu, kaiweidu), 11);
//    var walking = new BMap.WalkingRoute(map, {renderOptions: {map: map, panel: "r-result", autoViewport: true}});
//    walking.search("天坛公园", "故宫");
//    var driving = new BMap.DrivingRoute(map, {renderOptions: {map: map, panel: "r-result", autoViewport: true}});
//    driving.search("中关村一街", "魏公村");
    var p1 = new BMap.Point(kaijindu, kaiweidu);
    var p2 = new BMap.Point(jindu,weidu);
    var transit = new BMap.TransitRoute(map, {
        renderOptions: {map: map
            , panel: "r-result", autoViewport: true}
    });
    transit.search(p1, p2);
</script>
