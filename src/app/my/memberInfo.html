<div class="memberinfo-container">
    <div class="weui-top-bar">
        <div class="weui-cells" style="width: 100%;margin-top: 0px">
            <div class="header">
                <div class="left_icon">
                    <a ng-click="mic.goBack()">
                        <img ng-if="theme!='black'" src="./assets/images/VK/fanhui.png" width="12px">
                        <img ng-if="theme=='black'" src="./assets/images/black/fanhui.png" width="9px">
                    </a>
                </div>
                <div class="label" style="">会员信息</div>
                <div class="right_icon">
                    <!--<a class="weui-vcode-btn weui-btn_danger" ng-click="mrc.pay()" style="color:black">支付</a>-->
                </div>
            </div>
        </div>
    </div>

    <div class="page" style="top:54px">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab__panel">
                <!-- 此段必须要引入 -->
                <div id="_umfp" style="display:inline;width:1px;height:1px;overflow:hidden;"></div>
                <div class="weui-panel">
                    <div class="weui-cells" style="margin-top: 0px">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <p>会员姓名</p>
                            </div>
                            <div class="weui-cell__bd">
                                <!--ng-keypress="mic.onKeyPressUpdateMemberName($event, mic.memberName)"-->
                                <input class="weui-input" type="text" ng-model="mic.memberName" ng-blur="mic.noBlurUpdateMemberName(mic.memberName)" >
                            </div>
                        </div>


                        <div class="weui-cell" ng-if=" mic.memberGender!='' ">
                            <div class="weui-cell__hd">
                                <p>会员性别</p>
                            </div>
                            <div class="weui-cell__bd">{{mic.memberGender}}</div>
                        </div>
                        <div class="weui-cell" style="padding: 0 15px" ng-if="mic.memberGender=='' ">
                            <div class="weui-cell__hd">
                                <p>会员性别</p>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2" ng-model="mic.updatedGender" ng-change="mic.updateGender(mic.updatedGender)" style="padding-left: 0">
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_access ">
                            <div class="weui-cell__hd">
                                <p>出生年月</p>
                            </div>
                            <div class="weui-cell__bd" ng-if="mic.memberBirthday">{{mic.memberBirthday}}</div>
                            <div class="weui-cell__bd" ng-show="!mic.memberBirthday">
                                <!--<input class="weui-input" type="date"  ng-model="mic.memberBirthday" value="" ng-change="mic.updateBirthday()">-->
                                <input class="weui-input" type="text" ng-model="mic.memberBirthday"  name="USER_AGE" id="USER_AGE" readonly  placeholder="请填写你的出生日期" />
                            </div>
                            <div class="weui-cell__ft leftbg" ng-if="!mic.memberBirthday"></div>
                        </div>
                        <div class="weui-cell "   >
                            <div class="weui-cell__hd" >
                                <p>手机号码</p>
                            </div>

                            <div class="weui-cell__bd">{{mic.otherMobile}}</div>
                                <!--ng-keypress="mic.onKeyPressUpdateMemberName($event, mic.memberName)"-->
                                <!--<input style="color: black" disabled="disabled"   class="weui-input" type="text" pattern="[0-9]*" ng-model="mic.otherMobile" >-->

                            <div class="weui-cell__ft "  style="margin-top: auto;" >
                                <a  class="weui-btn weui-btn_danger vcode"    ng-bind="mic.Title"
                                   ng-click="mic.change()" style="font-size: 10px;margin-right: 10px;  color: #0d0d0d">修改手机号</a>
                            </div>
                            <!--<div class="weui-cell__bd">{{mic.otherMobile}}</div>-->
                       </div>

                        <!--<div class="weui-cell ">-->
                            <!--<div class="weui-cell__hd">-->
                                <!--<p>验证码</p>-->
                            <!--</div>-->

                            <!--<div class="weui-cell__bd">-->
                                <!--&lt;!&ndash;ng-keypress="mic.onKeyPressUpdateMemberName($event, mic.memberName)"&ndash;&gt;-->
                                <!--<input   class="weui-input" type="text" pattern="[0-9]*" ng-model="mic.vcodeNum" ng-blur="mic.noBlurUpdateMemberNum()" >-->
                            <!--</div>-->

                            <!--&lt;!&ndash;<div class="weui-cell__bd">{{mic.otherMobile}}</div>&ndash;&gt;-->
                        <!--</div>-->
                        </div>

                </div>
                <div class="weui-panel">
                    <div class="weui-cells" style="margin-top: 0px">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <p>会员卡号</p>
                            </div>
                            <div class="weui-cell__bd">{{mic.mobile}}</div>
                        </div>
                        <a class="weui-cell weui-cell_access" ng-click="mic.goLevelDeatil()">
                            <div class="weui-cell__hd">
                                <p>会员等级</p>
                            </div>
                            <div class="weui-cell__bd">{{mic.memberLevel || '普通会员'}}</div>
                            <div class="weui-cell__ft leftbg">&nbsp;</div>
                        </a>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <p>办卡时间</p>
                            </div>
                            <div class="weui-cell__bd">{{mic.createdDate}}</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <p>办卡地点</p>
                            </div>
                            <div class="weui-cell__bd">{{mic.createdLocation}}</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="star-dialog" ng-show="mic.showDialog">
        <div class="weui-mask"></div>
        <div class="weui-dialog weui-skin_android">
            <div class="top" ng-if="theme != 'black'">
                <img src="./assets/images/VK/gantanhao@2x.png"/>
            </div>
            <a class=" my-cancel-btn" style=" position: absolute;top: 25px;z-index: 500;right: 10px;font-size: 24px;" ng-click="mic.closeDialog()" ng-if="theme == 'black'">×</a>


            <div class="weui-dialog__bd my-bd" style="padding: 20px 0px 10px 0px;">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="color: black;"><label class="weui-label">手机号</label></div>
                        <div class="weui-cell__bd" style="left: 10px">
                            <input class="weui-input" type="text" ng-model="mic.account" placeholder="请输入手机号"/>

                        </div>
                        <div class="weui-cell__ft  "  style="margin-top: auto; margin-right: 0px;" >
                            <a  class="weui-btn weui-btn_danger vcode"    ng-bind="mic.vcodeTitle" ng-class="mic.vcodeCss"
                                ng-click="mic.getVcode()" style="font-size: 10px;  color: #0d0d0d">验证码</a>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd" style="color: black;"><label class="weui-label">验证码</label></div>
                        <div class="weui-cell__bd pwd" style="left: 10px">
                            <input class="weui-input"  ng-model="mic.vcodeNum"
                                   placeholder="请输入验证码"/>
                        </div>
                    </div>
                    <div class="ln" style=" padding: 10px 0;;width: 300px;margin: 0 auto">
                        <div id="dom_id" style="background-color: #0d0d0d"></div>
                    </div>

                    <input type='hidden' id='csessionid' name='csessionid'/>
                    <input type='hidden' id='sig' name='sig'/>
                    <input type='hidden' id='token' name='token'/>
                    <input type='hidden' id='scene' name='scene'/>
                    <div style="color: #0d0d0d;margin-left: 10px ">*请先滑动再点击获取验证码</div>
                </div>
            </div>

            <div class="weui-dialog__ft my-ft">
                <div class="weui-flex">
                    <div class="weui-flex__item" ng-if="theme != 'black'">
                        <a class="weui-dialog__btn weui-dialog__btn_default" ng-click="mic.closeDialog()">取消</a>
                    </div>
                    <div class="weui-flex__item">
                        <a class="weui-dialog__btn weui-dialog__btn_primary"
                           ng-click="mic.noBlurUpdateMemberNum()">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<link rel="stylesheet" href="app/datetime/css/normalize3.0.2.min.css">
<link rel="stylesheet" href="app/datetime/css/style.css">
<link rel="stylesheet" href="app/datetime/css/mobiscroll.css">
<link rel="stylesheet" href="app/datetime/css/mobiscroll_date.css">
<script src="app/datetime/js/jquery.min.js"></script>
<script src="app/datetime/js/mobiscroll_date.js"></script>
<script src="app/datetime/js/mobiscroll.js"></script>
