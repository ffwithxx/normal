<!-- auto resize background -->
<script>
    jQuery(document).ready(function () {
        var bgObject, bgScale, actualHeight, bgWidth, exceptHeight, spareHeight, spaceLine, spaceLineHeight;
        // background 737*420
        bgScale = 1.754762;
        actualHeight = 190;
        bgObject = jQuery('#top-bottom');
        spaceLine = jQuery('#space-line');
        spaceLineHeight = spaceLine.height();
        bgWidth = bgObject.width();
        exceptHeight = bgWidth / bgScale;
        spareHeight = exceptHeight - actualHeight;
        // set background height
        bgObject.height(exceptHeight);
        if (spareHeight > 0) {
            spaceLine.height(spaceLineHeight + spareHeight);
        }
    })
</script>
